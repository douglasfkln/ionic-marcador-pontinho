<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Marcador de Pontinho
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="card-user" *ngFor="let jogador of listJogadores">
    <ion-fab right top>
      <button ion-fab (click)="addPoints(jogador.ID)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
    <ion-item>
      <ion-icon name="person" item-start large></ion-icon>
      <h2>{{jogador.NOME}}</h2>
      <p>{{jogador.TOTAL_BATIDAS}} Batidas</p>
    </ion-item>
    <ion-item>
      <span item-start><span style="color: red; font-weight: bold; font-size: 1.5em">{{jogador.TOTAL_PONTOS}}</span> <small>Pontos</small></span>
      <span item-start><span style="color: green; font-weight: bold; font-size: 1.5em">{{99-jogador.TOTAL_PONTOS}}</span>/100</span>
      <button ion-button icon-start clear >
        <ion-icon name="money"></ion-icon>
        <span style="font-size: 1.5em">R$ 5,00</span>
      </button>
      <button ion-button color="dark" icon-start clear item-end (click)="toHistoric()">
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
  <div padding-10>
    <button ion-button icon-end full (click)="addPlayer()">
      Adicionar Jogador
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
</ion-content>
