<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Marcador de Pontinho
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="card-user" *ngFor="let jogador of listJogadores">
    <ion-fab right top>
      <button ion-fab (click)="addPoints()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
    <ion-item>
      <ion-icon name="person" item-start large></ion-icon>
      <h2>{{jogador.NOME}}</h2>
      <p>3 Batidas</p>
    </ion-item>
    <ion-item>
      <span item-start>{{jogador.PONTOS_ENTRADA}} <small>Pontos</small></span>
      <span item-start>{{100-jogador.PONTOS_ENTRADA}}/100</span>
      <button ion-button icon-start clear >
        <ion-icon name="money"></ion-icon>
        R$ 5,00
      </button>
      <button ion-button color="dark" icon-start clear item-end (click)="toHistoric()">
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
  <div padding-10>
    <button ion-button icon-end full (click)="addPlayer()">
      Adicionar Jogador
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
</ion-content>
